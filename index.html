<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar html membuat form</title>
</head>
<body>
    <!--elemen pada from (input, textarea, select, button, label) --> 
    <form>
        <label for="username"  >username: </label> <!--untuk nama inputan -->
        <input type="text" id="username"><!--input memiliki beberapa type yaitu text, password, radio, checkbox, submit, reset, button.-->
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password">
        <br>
        <input type="radio" id="pria" name="jeniskelamin"> <label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"> <label for="wanita">wanita</label>
        <br>
        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <br>
        <label for="daerahasal">Daerah asal:</label>
        <select id="daerahasal">
            <option>Sintang</option>
            <option>Pontianak</option>
            <option>Sanggau</option>
        </select>
        <br>
        <button type="submit"> kirim </button>
    </form>
    
</body>
</html>
